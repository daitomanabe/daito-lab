<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pattern</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: ui-sans-serif, system-ui; background:#0b0b0b; color:#eee; }
    .wrap { display:grid; grid-template-columns: 1fr 1fr; gap:16px; padding:16px; min-height:100vh; box-sizing:border-box; }
    .left { display:flex; flex-direction:column; gap:10px; }
    textarea {
      width:100%; height:240px; resize:vertical;
      background:#111; color:#fff; border:1px solid #333; border-radius:10px;
      padding:12px; box-sizing:border-box; font-size:18px; line-height:1.3;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    .err { min-height:22px; color:#ff6b6b; font-size:14px; }
    .right { display:flex; align-items:center; justify-content:center; }
    .stage {
      width:min(70vw, 70vh);
      aspect-ratio: 1 / 1;
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }
    canvas { width:100%; height:100%; display:block; }
    @media (max-width: 900px){
      .wrap { grid-template-columns: 1fr; }
      .stage { width:min(92vw, 60vh); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <div style="font-size:14px; opacity:.8;">code</div>
      <textarea id="code">(o>*)...( ? > o * )..,</textarea>
      <div class="err" id="err"></div>
      <div style="font-size:14px; opacity:.8; margin-top:6px;">result</div>
    </div>

    <div class="right">
      <div class="stage">
        <canvas id="c"></canvas>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== Config =====
  const LOGICAL_SIZE = 1000;
  const STEP = 24;       // base translation step
  const R0 = 18;         // base radius
  const L0 = 28;         // base line length
  const W0 = 2;          // base stroke width
  const HUE_STEP = 0.10; // +10%
  const ROT_STEP = 15;   // degrees
  const SCALE_MIN = 1/64, SCALE_MAX = 64;
  const INSTR_LIMIT = 10_000;

  const ALLOWED = new Set("ox+|-^v><!i?*().,");
  const drawSet = new Set("ox+|-");
  const moveSet = new Set("^v><");
  const stateSet = new Set("!i?*");

  // ===== DOM =====
  const ta = document.getElementById("code");
  const errEl = document.getElementById("err");
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d", { alpha: false });

  function setError(msg) {
    errEl.textContent = msg || "";
  }

  function resizeCanvas() {
    // Keep internal resolution at 1000x1000 (as specified)
    canvas.width = LOGICAL_SIZE;
    canvas.height = LOGICAL_SIZE;
  }

  // ===== Parsing: build AST with nested blocks and repeat counts =====
  // Node:
  // { type:'cmd', ch }
  // { type:'block', nodes: Node[], repeat: number }
  function sanitize(input) {
    let out = "";
    for (const ch of input) if (ALLOWED.has(ch)) out += ch;
    return out;
  }

  function parseSequence(code, i, depth) {
    const nodes = [];
    while (i < code.length) {
      const ch = code[i];

      if (ch === "(") {
        const inner = parseSequence(code, i + 1, depth + 1);
        i = inner.nextIndex;

        if (i >= code.length || code[i] !== ")") {
          throw new Error("Syntax error: missing ')'");
        }
        i++; // consume ')'

        // read repeat markers immediately after block
        let d = 0, c = 0;
        while (i < code.length && (code[i] === "." || code[i] === ",")) {
          if (code[i] === ".") d++;
          else c++;
          i++;
        }
        let n = 1;
        if (d > 0 || c > 0) {
          n = (d > 0 ? d : 1) * Math.pow(5, c);
        }

        nodes.push({ type: "block", nodes: inner.nodes, repeat: n });
        continue;
      }

      if (ch === ")") {
        // end of this sequence
        if (depth === 0) throw new Error("Syntax error: unexpected ')'");
        return { nodes, nextIndex: i };
      }

      // Command or stray repeat markers
      if (ch === "." || ch === ",") {
        // repeat markers are only meaningful after ')'
        // Here: ignore (not an error), per UX sanity
        i++;
        continue;
      }

      nodes.push({ type: "cmd", ch });
      i++;
    }

    if (depth > 0) {
      throw new Error("Syntax error: missing ')'");
    }
    return { nodes, nextIndex: i };
  }

  function parse(codeRaw) {
    const code = sanitize(codeRaw);
    const { nodes } = parseSequence(code, 0, 0);
    return nodes;
  }

  // ===== Execution with instruction limit (counts actual commands) =====
  function degToRad(deg) { return deg * Math.PI / 180; }
  function clamp(x, a, b) { return Math.max(a, Math.min(b, x)); }
  function hsla(h01, sPct=80, lPct=60, a=0.7) {
    return `hsla(${(h01*360)%360}, ${sPct}%, ${lPct}%, ${a})`;
  }

  function resetAndClear() {
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,LOGICAL_SIZE,LOGICAL_SIZE);
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0,0,LOGICAL_SIZE,LOGICAL_SIZE);
    ctx.restore();
  }

  function exec(nodes) {
    // State
    let x = LOGICAL_SIZE/2, y = LOGICAL_SIZE/2;
    let theta = 0; // degrees, 0 => right
    let s = 1.0;
    let h = 0.0;

    let instrCount = 0;

    function countAndCheck() {
      instrCount++;
      if (instrCount > INSTR_LIMIT) {
        throw new Error(`Instruction limit exceeded (${INSTR_LIMIT})`);
      }
    }

    function applyMove(ch) {
      countAndCheck();
      const rad = degToRad(theta);
      const dxF = Math.cos(rad), dyF = Math.sin(rad);
      const radR = degToRad(theta + 90);
      const dxR = Math.cos(radR), dyR = Math.sin(radR);
      const d = STEP * s;

      switch (ch) {
        case "^": x += dxF * d; y += dyF * d; break;
        case "v": x -= dxF * d; y -= dyF * d; break;
        case ">": x += dxR * d; y += dyR * d; break;
        case "<": x -= dxR * d; y -= dyR * d; break;
      }
    }

    function applyState(ch) {
      countAndCheck();
      switch (ch) {
        case "!": s = clamp(s * 2, SCALE_MIN, SCALE_MAX); break;
        case "i": s = clamp(s / 2, SCALE_MIN, SCALE_MAX); break;
        case "?": theta = (theta + ROT_STEP) % 360; break;
        case "*": h = (h + HUE_STEP) % 1.0; break;
      }
    }

    function draw(ch) {
      countAndCheck();
      const R = R0 * s;
      const L = L0 * s;
      const w = Math.max(1, W0 * s);

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(degToRad(theta));
      ctx.lineWidth = w;
      ctx.strokeStyle = hsla(h, 80, 60, 0.7);
      ctx.lineCap = "round";
      ctx.lineJoin = "round";

      ctx.beginPath();
      if (ch === "o") {
        ctx.arc(0, 0, R, 0, Math.PI * 2);
      } else if (ch === "x") {
        ctx.moveTo(-L/2, -L/2); ctx.lineTo(L/2, L/2);
        ctx.moveTo(-L/2,  L/2); ctx.lineTo(L/2,-L/2);
      } else if (ch === "+") {
        ctx.moveTo(-L/2, 0); ctx.lineTo(L/2, 0);
        ctx.moveTo(0, -L/2); ctx.lineTo(0, L/2);
      } else if (ch === "|") {
        ctx.moveTo(0, -L/2); ctx.lineTo(0, L/2);
      } else if (ch === "-") {
        ctx.moveTo(-L/2, 0); ctx.lineTo(L/2, 0);
      }
      ctx.stroke();
      ctx.restore();
    }

    function runNode(node) {
      if (node.type === "cmd") {
        const ch = node.ch;
        if (moveSet.has(ch)) return applyMove(ch);
        if (stateSet.has(ch)) return applyState(ch);
        if (drawSet.has(ch)) return draw(ch);
        // other tokens already filtered
        return;
      }

      // block
      for (let k = 0; k < node.repeat; k++) {
        for (const inner of node.nodes) runNode(inner);
      }
    }

    for (const n of nodes) runNode(n);
  }

  // ===== Render cycle =====
  let t = null;
  function schedule() {
    if (t) clearTimeout(t);
    t = setTimeout(render, 80);
  }

  function render() {
    setError("");
    resizeCanvas();
    resetAndClear();

    try {
      const ast = parse(ta.value);
      exec(ast);
    } catch (e) {
      resetAndClear(); // error => show clean canvas (consistent)
      setError(String(e.message || e));
    }
  }

  ta.addEventListener("input", schedule);
  window.addEventListener("resize", render);
  render();
})();
</script>
</body>
</html>
